<!doctype html>
<html lang="en" ng-app="BaubleApp">
<head>
  <meta charset="utf-8">
  <title>Bauble</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="lib/jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.min.css">

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="lib/angular-ui/angular-ui.css" rel="stylesheet">
  <link href="lib/select2/select2.css" rel="stylesheet"/>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="ico/favicon.png"> -->

  <link rel="stylesheet" href="css/app.css"/>

</head>
<body ng-controller="MainCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

        <a class="brand" href="#">Bauble</a>
        <div class="nav-collapse collapse">

          <ul class="nav">
            <li><a href="#search">Search</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">New
                  <b class="caret"></b>
                </a>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a class="pull-right" ng-click="newEditor('family')">Family</a>
                </li>
                <li>
                  <a class="pull-right" ng-click="newEditor('genus')">Genus</a>
                </li>
                <li>
                  <a class="pull-right" ng-click="newEditor('taxon')">Taxon</a>
                </li>
                <li>
                  <a class="pull-right" ng-click="newEditor('accession')">Accession</a>
                </li>
                <li>
                  <a class="pull-right" ng-click="newEditor('plant')">Plant</a>
                </li>
                <li>
                  <a class="pull-right" ng-click="newEditor('location')">Location</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav">
            <li><a href="#reporter">Report</a></li>
          </ul>

          <ul class="nav pull-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a class="pull-right" href="#admin">Admin</a></li>
                <li><a class="pull-right" href="#login">Login/Logout</a></li>
              </ul>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div><!-- .container -->
    </div> <!-- .navbar-inner -->
  </div> <!-- .navbar -->

  <div ng-view></div>

  <!-- the editorContainer will hold the modal editor when it is activated -->
  <div id="editorContainer" ng-include="editorTemplate" onload="onEditorLoaded()"></div>

  <!-- library scripts -->
  <script src="lib/jquery/jquery-1.8.3.min.js"></script>
  <script src="lib/jquery-ui/js/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <!-- <script src="lib/angular/angular-resource.js"></script> -->
  <script src="lib/angular-ui/angular-ui.js"></script>
  <script src="lib/select2/select2.js"></script>

  <!-- app scripts -->
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <!-- services -->
  <script src="js/services/services.js"></script>

  <!-- controllers -->
  <script src="js/controllers/controllers.js"></script>
  <script src="js/controllers/reporter.js"></script>
</body>
</html>
