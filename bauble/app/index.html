<body ng-controller="MainCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

        <a class="brand" href="#">Bauble</a>

        <div class="nav-collapse collapse">

          <ul class="nav">
            <li><a href="#search">Search</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">New
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a class="pull-right" href="#new"
                      ng-click="selectedEditor='partials/family_editor.html'"
                      data-toggle="modal">Family</a>
                </li>
                <li><a class="pull-right" href="#new"
                      ng-click="selectedEditor='partials/genus_editor.html'"
                      data-toggle="modal">Genus</a>
                </li>
              </ul>
          </ul>

          <ul class="nav pull-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a class="pull-right" href="#admin">Admin</a></li>
                <li><a class="pull-right" href="#login">Login/Logout</a></li>
              </ul>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <!-- a place holder for showing the modal editors when selected from the New menu -->
  <div id="new" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div ng-include src="selectedEditor"></div>
  </div>

  <div ng-view>

</div>
