    <div id="container">
      <div id="header">
        <div ng-cloak class="navbar navbar-fixed-top">
          <a class="navbar-brand" href="#">Bauble</a>
          <ul ng-hide="!isLoggedIn" class="nav navbar-nav">
            <li><a href="#search">Search</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle">New
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a class="pull-right" href="#/new/family">Family</a>
                </li>
                <li>
                  <a class="pull-right" href="#/new/genus">Genus</a>
                </li>
                <li>
                  <a class="pull-right" href="#/new/taxon">Taxon</a>
                </li>
                <li>
                  <a class="pull-right" href="#/new/accession">Accession</a>
                </li>
                <li>
                  <a class="pull-right" href="#/new/plant">Plant</a>
                </li>
                <li>
                  <a class="pull-right" href="#/new/location">Location</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul ng-hide="!isLoggedIn" class="nav navbar-nav">
            <li><a href="#reporter">Report</a></li>
          </ul>

          <ul ng-hide="!isLoggedIn "class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a class="pull-right" href="#admin">Admin</a></li>
                <li><a class="pull-right" href="#logout">Logout</a></li>
              </ul>
            </li>
          </ul>

          <ul ng-show="!isLoggedIn" class="nav navbar-nav pull-right">
            <li><a href="#login">Login</a></li>
          </ul>

        </div> <!-- .navbar -->
      </div> <!-- #header -->

      <div id="content">
        <alert ng-repeat="alert in alerts" type="alert.type"
               close="closeAlert($index)" ng-bind="alert.msg"></alert>
        <div id="main-view" ng-view></div>
      </div> <!-- #content -->

      <div id="footer">
        <div class="row">
          <div class="col-md-10 col-md-offset-2">
            <div class="col col-md-4">
              <a href="/who_we_are">Who we are</a>
              <a href="/who_we_are">Contact us</a>
            </div> <!-- .col -->
            
            <div class="col col-md-4">
              <!-- Bauble &copy; 2005-2013 -->
              Middle column
            </div> <!-- .col -->
            
            <div class="col col-md-4">
              <a href="/privacy">Privacy</a>
            </div> <!-- .col -->
          </div>     <!-- .col -->
        </div>     <!-- .row -->

        <div class="row">
          <p class="copyright pull-right">Bauble &copy; 2005-2013</p>
        </div> 
        
      </div>       <!-- #footer -->
    </div>         <!-- #container -->
