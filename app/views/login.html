<div class="login-page">

  <div class="row">
    <div class="col col-md-4 col-md-offset-4">

      <form class="form-signin">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" placeholder="Email address" ng-model="email"
                 class="form-control" autocomplete="off" autocorrect="off"
                 autocapitalize="off">
          <input type="password" placeholder="Password" ng-model="password"
                 class="form-control">
          <!-- <label class="checkbox"> -->
          <!--   <input type="checkbox" value="remember-me"> Remember me -->
          <!-- </label> -->
          <button class="btn btn-large btn-primary" type="submit"
                  ng-click="login()">Sign In</button>
          <a style="padding-top: 2em" href="#/signup" class="pull-right">Or signup</a>
        </fieldset>
      </form>


      <alert ng-show="message" type="'danger'">{{message}}</alert>

    </div> <!-- .col -->
  </div> <!-- .row -->

</div> <!--.login-page -->
