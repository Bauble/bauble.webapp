<div ng-controller="AccessionViewCtrl">

  <div id="actionButtons" class="pull-right">
    <span ng-repeat="button in viewMeta.buttons">
      <button class="btn" data-emit="{{button.event}}">{{button.name}}</button>
    </span>
  </div>

  <h3>{{accession.code}}</h3>
  <h4>{{accession.taxon_str}}</h4>

  <div># of Plants: {{counts.plants}}</div>

</div>
