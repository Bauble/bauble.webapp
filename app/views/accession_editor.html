<div ng-controller="AccessionEditorCtrl" modal="showEditor" class="bauble-editor" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:940px; margin-left:-470px;">

  <div id="accession-editor">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Accession</h3>
    </div>

    <div class="modal-body">
        <form name="accessionForm">

          <label>Taxon</label>
          <input id="taxonField" style="width: 200px" ui-select2="selectOptions" ng-model="taxon"/>

          <label>Accession</label>
          <input ng-model="accession.code" required/>

          <!-- <label>Notes</label>
          <textarea ng-model="accession.notes" rows="5"></textarea> -->
        </form>
    </div>

    <div class="modal-footer">
      <button class="btn" ng-click="close()" aria-hidden="true">Close</button>
      <button class="btn btn-primary" ng-click="save()">Save changes</button>
    </div>

  </div>

</div>
