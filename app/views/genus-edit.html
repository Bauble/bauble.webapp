<div ng-form name="genusForm" class="row bauble-editor genus-editor">

  <h3>{{genus.str || 'New genus'}}</h3>

  <div class="editor-body">

    <!-- <tabset>

    <tab heading="General"> -->

        <div class="row">
          <div class="col-md-5 col-sm-6">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <label for="family-input" class="col-sm-2 control-label">Family</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="family" id="family-input"
                         placeholder="required" typeahead-editable="false"
                         typeahead="family as family.str for family in getFamilies($viewValue)"
                         typeahead-input-formatter="family.str"
                         typeahead-loading="loadingFamilies" class="form-control" required>
                </div>
              </div>   <!-- .form-group -->

              <div class="form-group">
                <label for="genus-input" class="col-sm-2 control-label">Genus</label>
                <div class="col-sm-10">
                  <input id="genus-input" type="text" ng-model="genus.genus"
                         placeholder="required" class="form-control" required/>
                </div>
              </div> <!-- .form-group -->

              <div class="form-group">
                <label id="author-input" class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="genus.author" class="form-control"
                         id="author-input"/>
                </div>
              </div>

            </form>
          </div>


          <!-- Synonyms Form -->
          <div class="col-md-5 col-md-offset-1">

            <form role="form" name="synonyms">

              <div class="form-group">
                <label for="synonym-input">Synonyms</label>
                <div class="input-group">
                  <input type="text" ng-model="newSynonym"
                         placeholder="Genus" typeahead-editable="false"
                         typeahead="genus as genus.str for genus in getSynonyms($viewValue)"
                         typeahead-loading="loadingSynonyms" class="form-control"
                         id="synonym-input">
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-disabled="!newSynonym"
                            ng-click="data.synonyms.push(newSynonym); newSynonym=null;">Add</button>
                  </span>
                </div>
              </div>  <!-- .form-group -->

              <ul class="synonyms-list list-group">
                <p ng-hide="data.synonyms && data.synonyms.length > 0">
                  This genus doesn't have any synonyms.
                </p>
                <li ng-repeat="synonym in data.synonyms" class="list-group-item">
                  <span>{{synonym.str}}</span>
                  <button class="trash-btn btn" ng-click="data.synonyms.remove(synonym)">
                        <i class="fa fa-trash-o"></i></button>
                </li>
              </ul>
            </form>
          </div> <!-- .col -->


        </div> <!-- .row -->
        <!-- </tab> -->

      <!-- <tab heading="Notes">
      <div ng-include src="'views/notes_editor.html'"></div>
      </tab> -->

      <!-- </tabset> -->

  </div> <!-- .editor-body -->

  <div class="action-buttons">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
    <button type="submit" class="btn btn-primary" ng-click="save(true)">Save and Add Taxon</button>
  </div>

</div>
