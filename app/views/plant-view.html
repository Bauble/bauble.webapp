<div ng-controller="PlantViewCtrl">

  <div id="actionButtons" class="pull-right">
    <span ng-repeat="button in viewMeta.buttons">
      <button class="btn" emit="{{button.event}}">{{button.name}}</button>
    </span>
  </div>

  <h3>{{plant.str}}</h3>

  <div>Location: {{plant.location.str}}</div>
  <div>Type: {{plant.acc_type}}</div>
  <div>Quantity: {{plant.quantity}}</div>
  <div>Memorial: {{plant.memorial}}</div>

  <h4>Changes</h4>

  <h4>Propagations</h4>

  <h4>Notes</h4>


</div>
