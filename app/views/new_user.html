<div ng-controller="NewUserCtrl" id="new-user-page">

  <div class="row">
    <form class="col-lg-6">
      <fieldset>
        <legend>Create a new organization</legend>
        
        <label for="org-name">What's the name of the organization?</label>
        <input ng-model="org.name" type="text" id="org-name" required>
        <p class="help-block">This is the full name of your organization.
        e.g. Belize Botanic Gardens or Steve's Plant Collection</p>

        <label for="email" novalidate>Email address</label>
        <input type="text" ng-model="email" id="email" required>
        <p class="help-block">This will be the email address of the owner of the
          organization. <b>You will use your email address to login.</b></p>
        
        <label for="password" novalidate>Password</label>
        <input type="password" ng-model="password" id="password" required>

        <!-- TODO: we need to add a CAPTCHA here -->

        <button type="submit" class="btn btn-default" ng-click="submit()">Create the account</button>

      </fieldset>
    </form>
    
    

    <!-- <h3>Welcome to Bauble!</h3\> -->
    

  </div> <!-- #new-user-page -->
