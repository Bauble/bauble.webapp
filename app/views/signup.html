<div ng-controller="SignupCtrl" id="signup-page" class="container">

  <div class="row">
    <form class="col-md-6 col-md-offset-2" role="form">

      <legend>Signup</legend>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="user.email" id="email" class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="user.password" id="password"
               class="form-control" required>
      </div>

      <!-- TODO: we need to add a CAPTCHA here -->

      <button type="submit" class="btn btn-default" ng-click="save()">
        Create your account
      </button>

      <alert ng-show="message" type="'danger'" close="error=null"
             style="margin-top: 2em">{{message}}</alert>

    </form>

  </div> <!-- .row -->
</div> <!-- #new-user-page -->
