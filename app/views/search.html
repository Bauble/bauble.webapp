<div class="container search-page">
  <form>
    <div class="row">
      <div class="search-box col-md-12">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-cog"></i></button>
          </span>
          <input id="search-field" ng-model="query" type="text" autocomplete="off"
                  autocorrect="off" autocapitalize="off" spellcheck="false"
                  placeholder="Enter a search query" class="form-control"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="search()">Search</button>
          </span>
          </div> <!-- .input-group -->
      </div> <!-- .search-box -->
    </div> <!-- .row -->
  </form>

  <div ng-show="alert" class="row">
    <div class="alert col-md-12">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{alert}}
    </div>
  </div> <!-- .row -->

  <div ng-show="message" class="col-md-12" style="text-align: center">
    {{message}}
  </div>

  <!-- <div> -->
  <!--   TODO: List of saved searches or search history -->
  <!-- </div> -->

  <div class="row">

    <div class="col-md-4">
      <accordion>
        <accordion-group ng-if="values.length" ng-repeat="(group, values) in results"
                         heading="{{capitalize(group)}}" is-open="true"
                         class="result-group">
          <ul>
            <li class="result-item" ng-repeat="result in values"
                ng-click="itemSelected(group, result)">
              {{result.str}}
            </li>
          </ul>
        </accordion-group>
      </accordion>
    </div> <!-- .col-md-4 -->


    <div class="col-md-8">
      <div ng-show="viewMeta" ng-include="viewMeta.view" class="resource-view"></div>
      <div ng-show="!viewMeta && results">Select something from the list for
        more information.</div>
    </div> <!-- .col-md-8 -->
  </div> <!-- .row -->
</div>   <!-- .container -->
