<div class="container search-page">
  <form>
    <div class="row">
      <div class="search-box col-md-12">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-cog"></i></button>
          </span>
          <input id="search-field" ng-model="q" type="text" autocomplete="off"
                  autocorrect="off" autocapitalize="off" spellcheck="false"
                  placeholder="Enter a search query" class="form-control"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="search(q)">Search</button>
          </span>
          </div> <!-- .input-group -->
      </div> <!-- .search-box -->
    </div> <!-- .row -->
  </form>

  <div ng-show="alert" class="row">
    <div class="alert col-md-12">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{alert}}
    </div>
  </div> <!-- .row -->

  <div ng-show="message" class="col-md-12" style="text-align: center">
    {{message}}
  </div>

  <!-- <div> -->
  <!--   TODO: List of saved searches or search history -->

  <div class="row">

    <div class="list-group col-md-4">
      <a ng-repeat="result in results" class="list-group-item"
         ng-click="itemSelected(result)">
        {{result.str}}
      </a>
    </div> <!-- .list-group -->
