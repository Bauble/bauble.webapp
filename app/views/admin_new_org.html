  <div class="modal-header">
    <h4>Create an Organization</h4>
  </div>

  <div class="modal-body">
      <label>Organization name</label>
      <input type="text" ng-model="org.name"></input>

      <label>Short name (abbreviation)</label>
      <input type="text" ng-model="org.short_name"></input>

      <h5>Owner</h5>
      <label>Username</label>
      <input type="text" ng-model="owner.username"></input>      
      
      <label>Full name</label>
      <input type="text" ng-model="owner.fullname"></input>      

      <label>Password</label>
      <input type="text" ng-model="owner.password"></input>        
  </div>

  <div class="modal-footer">
    <button ng-click="close(result)" class="btn btn-primary">Close</button>
    <!-- <button class="btn btn-primary">Close</button> -->
  </div>
