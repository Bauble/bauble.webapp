<div ng-controller="LocationViewCtrl">

  <div id="summary-buttons" class="pull-right">
    <a class="btn btn-default" ng-href="#/location/{{location.id}}/edit">Edit</a>
    <a class="btn btn-default" ng-click="delete(location.id)">Delete</a>
  </div>

  <h3>{{location.str}}</h3>

  <div># of Plants:
    <a ng-href="#/search?q=plant where location.id%3d'{{location.id}}'">
      {{counts.plants}}</a>
  </div>

  <h4>Description</h4>
  <div ng-show="!location.description" style="color: #aaa">
    This location has no description.
  </div>
  <div>
    {{location.description}}
  </div>


</div>
