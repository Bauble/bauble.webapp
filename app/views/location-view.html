<div ng-controller="LocationViewCtrl">

  <div id="actionButtons" class="pull-right">
    <span ng-repeat="button in viewMeta.buttons">
      <button class="btn" emit="{{button.event}}">{{button.name}}</button>
    </span>
  </div>

  <h3>{{location.str}}</h3>

  <div># of Plants: {{counts.plants}}</div>

  <h4>Description</h4>
  <div ng-show="!location.description" style="color: #aaa">
    This location has no description.
  </div>
  <div>
    {{location.description}}
  </div>


</div>
