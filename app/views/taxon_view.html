<div ng-controller="TaxonViewCtrl">

  <div id="actionButtons" class="pull-right">
    <span ng-repeat="button in viewMeta.buttons">
      <button class="btn" data-emit="{{button.event}}">{{button.name}}</button>
    </span>
  </div>

  <h3>{{taxon.str}}</h3>

  <div># of Accessions: {{counts.accessions}}</div>
  <div># of Plants: {{counts.plants}}</div>

  <h4>Vernacular Names</h4>
  <div ng-show="!taxon.vernacular_names || taxon.vernacular_names.length < 1" 
       style="color: #aaa">
    This taxon has no vernacular names.
  </div>
  <ul>
      <li ng-repeat="vn in taxon.vernacular_names">{{vn.name}} ({{vn.language}})</li>
  </ul>


  <h4>Syonyms</h4>
  <div ng-show="!taxon.synonyms || taxon.synonyms.length < 1" style="color: #aaa">
    This taxon has no synonyms.
  </div>
  <ul>
      <li ng-repeat="synonym in taxon.synonyms">{{synonym.str}}</li>
  </ul>

</div>
