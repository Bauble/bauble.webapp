<div id="contact-page" class="container">
  <h1>Contact Us</h1>
  
  <div class="row">
    <div class="col-md-6">
      <form role="form">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" ng-model="name"
                 placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" ng-model="email"
                 placeholder="someone@somewhere.com">
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea type="password" class="form-control" rows="8" id="inputMessage"
                    ng-model="message"></textarea>
        </div>


        <button type="submit" class="btn btn-default" ng-click=>Submit</button>
      </form>
    </div> <!-- .row -->
  </div> <!-- .col -->
</div> <!-- .contact-page -->
