<div class="editor-section">

  <h5>Sowing data</h5>
  
  <div class="form-group">
    <label class="control-label col-lg-2">Pretreatment</label>
    <div class="col-lg-6">
      <textarea ng-model="propagation._seed.pretreatment" class="form-control"></textarea>
    </div>
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2"># of Seeds</label>
    <div class="col-lg-1">
      <input type="text" ng-model="propagation._seed.nseeds" class="form-control"/>
    </div> 
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">Date Sown</label>
    <div class="col-lg-2">
      <input bs-datepicker type="text" ng-model="propagation._seed.date_sown"/>
    </div> 
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">Location</label>
    <div class="col-lg-4">
      <input type="text" ng-model="propagation._seed.location" class="form-control"/>
    </div> 
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">Container</label>
    <div class="col-lg-2">
      <input type="text" ng-model="propagation._seed.container" class="form-control"/>
    </div> 
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">Germination Media</label>
    <div class="col-lg-3">
      <input type="text" ng-model="propagation._seed.media" class="form-control"/>
    </div> 
  </div> <!-- .form-group -->
</div> <!-- .editor-section -->

<div class="editor-section">
  <h5>Germination data</h5>
  <div class="form-group">
    <label class="control-label col-lg-2">Date Germinated</label>
    <div class="col-lg-2">
      <input bs-datepicker type="text" ng-model="propagation._seed.germ_date"/>
    </div>
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2"># Germinated</label>
    <div class="col-lg-1">
      <input type="text" class="form-control" ng-model="propagation._seed.nseedlings"/>
    </div>
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">% Germinated</label>
    <div class="col-lg-2">
      <input type="text" class="form-control" ng-model="propagation._seed.germ_pct"/>
    </div> <!-- .controls -->
  </div> <!-- .form-group -->

  <div class="form-group">
    <label class="control-label col-lg-2">Date Planted</label>
    <div class="col-lg-2">
      <input bs-datepicker type="text" ng-model="propagation._seed.date_planted"/>
    </div> <!-- .controls -->
  </div> <!-- .form-group -->
  
</div>  <!-- .editor-section -->

</div>
