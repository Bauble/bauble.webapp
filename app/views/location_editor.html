<div ng-form name="locationForm" ng-controller="LocationEditorCtrl" class="bauble-editor location-editor container">

  <alert class="col-lg-6 col-lg-offset 3" ng-repeat="alert in alerts" type="alert.type" 
         close="closeAlert($index)">{{alert.msg}}</alert>

  <div class="row">
    <div class="editor-header col-lg-12">
      <div class="header-title col-lg-8">
        <h4>{{location.str || 'New location'}}</h4>
      </div>
      <div class="header-buttons col-lg-3">
        <button class="btn" ng-click="close()">Close</button>
        <button class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div> <!-- .editor-header -->
  </div>

  <div class="editor-body">

    <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-lg-2">Code</label>
      <div class="col-lg-2">
        <input type="text" ng-model="location.code" class="form-control" required/>
      </div>
    </div> <!-- .form-group -->

    <div class="form-group">
      <label class="control-label col-lg-2">Name</label>
      <div class="col-lg-4">
        <input type="text" ng-model="location.name" class="form-control"/>
      </div>
    </div> <!-- .form-group -->

    <div class="form-group">
      <label class="control-label col-lg-2">Description</label>
      <div class="col-lg-5">
        <textarea ng-model="location.description" class="form-control"></textarea>
      </div>
    </div> <!-- .form-group -->

    </form>
  </div> <!-- .editor-body -->
</div> <!-- .location-editor -->
