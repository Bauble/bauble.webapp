<div ng-form name="familyForm" class="bauble-editor" novalidate>

  <h3>{{family.str || 'New family'}}</h3>

  <!-- <tabset>
  <tab heading="General"> -->

      <div class="row">
        <div class="col-md-5 col-sm-6">
          <form name="general" role="form" class="form-horizontal" novalidate>

            <div class="form-group">
              <label for="family-input" class="col-sm-2 control-label">Family</label>
              <div class="col-sm-10">
                <input type="text" ng-model="family.family" id="family-input"
                       class="form-control" name="family" required>
              </div>
            </div> <!-- .form-group -->


            <div class="form-group">
              <label for="qualifier-input" class="col-sm-2 control-label">Qualifier</label>
              <div class="col-sm-10">
                <select ng-model="family.qualifier" class="form-control"
                        id="qualifier-input"
                        ng-options="q for q in qualifiers">
                  <option value="">-- choose qualifier --</option>
                </select>
              </div>
            </div> <!-- .form-group -->

          </form>
        </div> <!-- .col -->

        <!-- Synonyms Form -->
        <div class="col-md-5 col-md-offset-1">

          <form role="form" name="synonyms">

            <div class="form-group">
              <label for="synonym-input">Synonyms</label>
              <div class="input-group">
                <input type="text" ng-model="newSynonym"
                       placeholder="Family" typeahead-editable="false"
                       typeahead="family as family.str for family in getSynonyms($viewValue)"
                       typeahead-loading="loadingSynonyms" class="form-control"
                       id="synonym-input">
                <span class="input-group-btn">
                  <button class="btn btn-default" ng-disabled="!newSynonym"
                          ng-click="addSynonym(newSynonym); newSynonym=null;">Add</button>
                </span>
              </div>
            </div>  <!-- .form-group -->

            <ul class="synonyms-list list-group">
              <p ng-hide="data.synonyms && data.synonyms.length > 0">
                This family doesn't have any synonyms.
              </p>
              <li ng-repeat="synonym in data.synonyms" class="list-group-item">
                {{synonym.str}}
                <button class="pull-right trash-btn btn" ng-click="removeSynonym(synonym)">
                  <i class="fa fa-trash-o"></i></button>
              </li>
            </ul>


          </form>
        </div> <!-- .col -->
      </div> <!-- .row -->

      <!-- </tab> -->  <!-- General tab -->

    <!-- <tab heading=Notes>
    <div ng-include src="'views/notes_editor.html'"></div>
    </tab> -->
    <!-- </tabset> -->

  <div class="action-buttons">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-primary" ng-click="save(true)">Save and Add Genus</button>
  </div>


</div> <!-- .family-editor .modal -->
