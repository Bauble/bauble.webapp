<div ng-form name="familyForm" class="bauble-editor family-editor container" novalidate>

  <alert class="col-md-6 col-md-offset-3" ng-repeat="alert in alerts"
         type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

  <div class="editor-header">
    <h4>{{family.str || 'New family'}}</h4>
    <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
    <button class="btn pull-right" ng-click="cancel()">Cancel</button>
  </div>

  <div class="editor-body">

      <tabset>
        <tab heading="General">

          <form class="form-horizontal" role="form" novalidate>

            <div class="form-group">
              <label class="col-md-2 control-label" for="family-family-input"
                     novalidate>Family</label>
              <div class="col-md-8">
                <input type="text" ng-model="family.family" id="family-family-input"
                       class="form-control" name="family" required>
              </div>
            </div> <!-- .form-group -->


            <div class="form-group">
              <label class="col-md-2 control-label" for="family-qualifier-input">
                Qualifier</label>
              <div class="col-md-8">
                <select ng-model="family.qualifier" class="form-control"
                        id="family-qualifier-input"
                        ng-options="q for q in qualifiers">
                  <option value="">-- choose qualifier --</option>
                </select>
              </div>
            </div> <!-- .form-group -->

          </form>

          <div class="synonyms-box">
            <label>Synonyms</label>
            <div>
              <input ui-select2="selectOptions" ng-model="selectedSyn"
                     class="col-md-8 form-control" /></input>
              <button class="btn" ng-click="addSynonym(selectedSyn); selectedSyn={};" ng-disabled="!selectedSyn">Add</button>
              <!-- <button class="btn" ng-click="addSynonym(selectedSyn)" ng-disabled="!selectedSyn">Add</button> -->
            </div>
            <ul>
              <li ng-repeat="synonym in family.synonyms">{{synonym.str}}</li>
            </ul>
          </div> <!-- .synonyms-box -->

        </tab>  <!-- General tab -->

        <tab heading=Notes>
          <div ng-include src="'views/notes_editor.html'"></div>
        </tab>
      </tabset>

    </div>  <!-- .editor-body -->
</div> <!-- .family-editor .modal -->
